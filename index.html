<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>HTML template</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>

  <header role="banner">
    <h1>The Seven Wonders of the Ancient World</h1>
  </header>
    <main role="main">
    <img class="banner-img" src="images/maerten-van-heemskerck-panorama-with-the-abduction-of-helen-amidst-the-wonders-of-the-ancient-world-walters-37656.jpg" alt="" role="presentation">
    <div class="banner-text">
    <h2>Remarkable constructions of classical antiquity—lost in time</h2>
    <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
    </div>
    <article>
      <figure class="img-box">
      <img src="images/temple-of-artemis.jpg" alt="temple-of-artemis" role="presentation">
    <h3>Temple of Artemis</h3>
    <dl class="temple-of-artemis">
      <dt>Construction:</dt>
      <dd>Circa 550 BC</dd>
      <dt>Builders:</dt>
      <dd>Greeks</dd>
      <dt>Location:</dt>
      <dd>Selçuk, Turkey</dd>
    </dl>
      </figure>
    </article>
    <article>
      <figure class="img-box">
      <img src="images/colossus-of-rhodes.jpg" alt="colossus-of-rhodes" role="presentation">
    <h3>Colossus of Rhodes</h3>
    <dl class="colossus-of-rhodes">
      <dt>Construction:</dt>
      <dd>292–280 BC</dd>
      <dt>Builders:</dt>
      <dd>Greeks</dd>
      <dt>Location:</dt>
      <dd>Rhodes, Greece</dd>
    </dl>
    </figure>
    </article>
    <article>
    <figure class="img-box">
      <img src="images/hanging-gardens-of-babylon.jpg" alt="hanging-gardens-of-babylon" role="presentation">
    <h3>Gardens of Babylon</h3>
    <dl class="gardens-of-babylon">
      <dt>Construction:</dt>
      <dd>Circa 600 BC</dd>
      <dt>Builders:</dt>
      <dd>Babylonians</dd>
      <dt>Location:</dt>
      <dd>Nineveh, Iraq</dd>
    </dl>
      </figure>
    </article>
  </main>
</body>
</html>
